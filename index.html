<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <link rel="stylesheet" href="/Assets/css/all.min.css">
    <link rel="stylesheet" href="/Assets/css/fontawesome.min.css">

    <link rel="icon" href="/Assets/logo.jpg" type="image/x-n">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Valkyrie | Landing Page</title>
</head>
<body>
    <img class="logo" src="/Assets/logo_.png" alt="logo">
    <div class="nav">
        <a id="home">Home</a>
        <a id="about" href="/about/">About</a>
    </div>
    <i id="arrow" class="fa-solid fa-arrow-down-long"></i>
    <div id="carrousel" data-mouse-down-at="0" data-prev-percentage="0">

        <img onclick="redirect('/sponsors')" class="image" src="/Assets/OnlyCars/card2.png" draggable="false" alt="sponsors" title="sponsors"/>
        <img onclick="redirect('/about/meet-the-team')" class="image" src="/Assets/OnlyCars/card3.png" draggable="false" alt="meet the team" title="meet the team"/>
    </div>
    <div class="txt">
        <i id="left-right" class="fa-solid fa-arrow-left-long"></i>
        click and drag to scroll
        <i id="left-right" class="fa-solid fa-arrow-right-long"></i>
    </div>

</html>
